<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
    <div>
        <table border="2">
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Production Year</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getCarMark()}">VALUE</td>
                <td th:utext="${car.getCarModel()}">VALUE</td>
                <td th:utext="${car.getProdYear()}">VALUE</td>
            </tr>
        </table>
    </div>
</body>
</html>
